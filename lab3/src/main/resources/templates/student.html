<!DOCTYPE html>
<html lang="vi" xmlns:th="http://www.thymeleaf.org"> <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0"> <title>Quản lý sinh viên</title> <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="container py-4">

    <div class="d-flex justify-content-between align-items-center mb-4">
        <h2 class="text-primary">DANH SÁCH SINH VIÊN</h2>
        
        <form th:action="@{/students}" method="get" class="d-flex w-50">
            <input name="name" class="form-control me-2" type="search" placeholder="Nhập tên sinh viên cần tìm..." th:value="${keyword}">
            <button class="btn btn-outline-primary" type="submit">Tìm</button>
        </form>
    </div>

    <table class="table table-striped table-hover shadow-sm">
        <thead class="table-dark">
            <tr>
                <th>ID</th>
                <th>Họ tên</th>
                <th>Tuổi</th>
                <th>Giới tính</th> <th>Email</th>
                <th>Hành động</th> </tr>
        </thead>
        <tbody>
            <tr th:each="sv : ${students}">
                <td th:text="${sv.id}"></td>
                <td th:text="${sv.name}"></td>
                <td th:text="${sv.age}"></td>
                <td th:text="${sv.gender}"></td> <td th:text="${sv.email}"></td>
                <td>
                    <a th:href="@{/students/{id}(id=${sv.id})}" class="btn btn-info btn-sm">Xem chi tiết</a>
                </td>
            </tr>
        </tbody>
    </table>

</body>
</html>
